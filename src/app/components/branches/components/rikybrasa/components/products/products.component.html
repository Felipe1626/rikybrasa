<div id="up" class="relative">
  <img src="../../../../../../../assets/LogoRickyBrasaTransparent.png" class="rounded-full h-48 mx-auto" alt="">
  <h1 class="text-orange-100 ml-3 -translate-y-5 text-3xl font-bold">Bienvenido a Riky Brasa </h1>  

    <div *ngFor="let product of products; let i = index" class="product_cart relative grid grid-cols-3 grid-rows-3 rounded-md border-2 border-orange-300 mb-5 p-1 px-2 h-52 text-orange-50 bg-orange-600/70">
        <div class="w-full col-span-2 row-span-2">
          <h3 class="text-lg font-bold uppercase text-white">{{ product.name }}</h3>
          <p class="capitalize">{{ product.description }}</p>
          <div class="grid grid-cols-2 gap-0 font-semibold">
            <div >
              <h4>Valor</h4>
              <p>{{ product.price }}</p>
            </div>
            <div>
                <h4>Disponible</h4>
                <p *ngIf="product.avalaible === true">SI</p>
                <p *ngIf="product.avalaible === false">NO</p>
            </div>
          </div>   
        </div>
        <!--IMG-->
        <button (click)="OpenImg(i)" id="productImg" class="row-span-2 w-full">
          <fa-icon [icon]="faHandPointer" *ngIf="!isOpen(i)" class="text-white border border-orange-900/40 rounded-full w-6 bg-orange-900/10 absolute top-2 right-3"></fa-icon>
          <fa-icon [icon]="faClose" *ngIf="isOpen(i)" class="text-white border z-10 border-orange-900/40 rounded-full w-6 bg-orange-900/10 absolute bottom-2 right-3"></fa-icon>
          <img *ngIf="!isOpen(i)" class="h-full w-full mx-auto rounded-md rounded-l-none" alt="Foto de {{ product.name }}" src="../../../../../../../assets/default_img.png">
          <img *ngIf="isOpen(i)" class="h-[98%] w-[99%] absolute rounded-md top-1 left-[0.15rem]" alt="" src="../../../../../../../assets/defaultBig_img.png">
        </button>
        <div class="col-span-3 py-2">
          <!--Order -->
          <button *ngIf="!purchase(i)" (click)="togglePurchase(i)" class="hidden rounded-md  border-2 border-orange-900 bg-orange-300 w-14 h-10">
            <fa-icon [icon]="faShoppingBasket" class="text-2xl mx-auto text-orange-50"></fa-icon>
          </button>
          <form *ngIf="purchase(i)" class="w-full justify-between px-10 py-2 flex bg-orange-300/70 rounded -translate-y-6">
            <div >
              <div class="w-32 h-10 border-2 flex border-orange-400/50 rounded-md mb-2 hover:border-3 hover:border-orange-600">
                <select class="w-full rounded text-orange-950" name="" id="">
                  <option value="mediana">Mediana</option>
                  <option value="grande">Grande</option>
                </select>
              </div>
              <div class="w-32 h-10 border-2 flex text-orange-950 border-orange-400/50 rounded-md hover:border-3 hover:border-orange-600">
                <select class="w-full rounded" name="adicionales" id="">
                  <option value="">Adicionales</option>
                  <option value="PapasFritas">Papas Fritas</option>
                  <option value="">Jamon</option>
                  <option value="">Queso</option>
                </select>
              </div>
            </div>
            <div >
              <div class="w-32 h-10 border-2 flex border-orange-400/50 rounded-md mb-2 hover:border-3 hover:border-orange-600">
                <button (click)="removeQuantity(i)" class="w-8 rounded-md rounded-r-none bg-orange-500/50">
                  -
                </button>
                <span class="w-16 leading-10 bg-orange-100 text-orange-950 text-center">{{ quantity }}</span>
                <input type="hidden" [(ngModel)]="quantity" name="quantity">
                <button (click)="addQuantity()" class="rounded-md rounded-l-none bg-orange-500/50 w-8">
                  +
                </button>
                
              </div>
              <div>
                <button class="w-32 h-10 border-2 flex justify-center items-center bg-orange-500/30 hover:bg-orange-400/20 border-orange-500/50 rounded-md hover:border-3 hover:border-orange-600">
                  <strong class="text-sm mr-1">Comentarios</strong> <fa-icon [icon]="faPenToSquare"></fa-icon>
                </button>
                <input type="text" name="comments" id="" class="hidden h-48 w-full">
              </div>
    
            </div>
          </form>
        </div>
    </div>
  </div>
  <div class="w-10 h-10 rounded-full border-orange-200 bg-orange-600/50 hover:bg-orange-500 hover:border-white text-white border fixed bottom-16 right-12">
    <a href="#up" class="w-full h-full flex justify-center items-center">
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </a>
  </div>
