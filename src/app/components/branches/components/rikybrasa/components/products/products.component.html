<div class="">
    
    <div *ngFor="let product of products" id="productCart" class="product_cart relative grid grid-cols-3 grid-rows-3 rounded-md border-2 border-orange-500 mb-5 p-1 h-48 bg-orange-300/50">
        <div class="w-full col-span-2 row-span-2">
          <h3 class="text-lg font-semibold uppercase">{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <div class="grid grid-cols-2 gap-0 font-semibold">
            <div class="">
              <h4>Valor</h4>
              <p>{{ product.price }}</p>
            </div>
            <div>
                <h4>Disponible</h4>
                <p *ngIf="product.avalaible === true">SI</p>
                <p *ngIf="product.avalaible === false">NO</p>
            </div>
          </div>   
        </div>
        <!--IMG-->
        <button (click)="OpenImg()" id="productImg" class="row-span-2 relative w-full">
          <fa-icon [icon]="faHandPointer" id="handPointer" class="text-orange-900/40 border border-orange-900/40 rounded-full w-6 bg-orange-900/10 absolute bottom-1 right-2"></fa-icon>
          <fa-icon [icon]="faClose" id="fa-close" class="hidden text-orange-900/40 border border-orange-900/40 rounded-full w-6 bg-orange-900/10 absolute bottom-1 right-2"></fa-icon>
          <img src="#" id="Image" class="h-full w-full mx-auto rounded-md rounded-l-none" alt="" srcset="">
        </button>
        <div class="col-span-3 py-2">
          <!--Order -->
          <button id="startOrder" (click)="toggleQuantity()" class="rounded-md  border-2 border-orange-900 bg-orange-100/20 w-14 h-10">
            <fa-icon [icon]="faShoppingBasket" class="text-2xl mx-auto text-orange-50"></fa-icon>
          </button>
          <form id="cuantityOrder" class="w-full justify-between px-10 hidden">
            <div class="">
              <div class="w-32 h-10 border-2 flex border-orange-400/10 rounded-md hover:border-3 hover:border-orange-200">
                <select class="w-full rounded" name="" id="">
                  <option value="mediana">Mediana</option>
                  <option value="grande">Grande</option>
                </select>
              </div>
              <div class="w-32 h-10 border-2 flex border-orange-400/10 rounded-md hover:border-3 hover:border-orange-200">
                <select class="w-full rounded" name="adicionales" id="">
                  <option value="">Adicionales</option>
                  <option value="PapasFritas">Papas Fritas</option>
                  <option value="">Jamon</option>
                  <option value="">Queso</option>
                </select>
              </div>
            </div>
            <div class="">
              <div class="w-32 h-10 border-2 flex border-orange-400/10 rounded-md hover:border-3 hover:border-orange-200">
                <button (click)="removeCuantity()" class="w-8 rounded-md rounded-r-none bg-orange-300/30">
                  -
                </button>
                <span class="w-16 leading-10 bg-orange-100 text-orange-950 text-center">{{ quantity }}</span>
                <input type="hidden" [(ngModel)]="quantity" name="quantity">
                <button (click)="addQuantity()" class="rounded-md rounded-l-none bg-orange-300/30 w-8">
                  +
                </button>
                
              </div>
              <div>
                <button class="w-32 h-10 border-2 flex justify-center items-center bg-orange-200/20 hover:bg-orange-400/20 border-orange-400/30 rounded-md hover:border-3 hover:border-orange-200">
                  <strong class="text-sm mr-1">Comentarios</strong> <fa-icon [icon]="faPenToSquare"></fa-icon>
                </button>
                <input type="text" name="comments" id="" class="hidden h-48 w-full">
              </div>
    
            </div>
          </form>
        </div>
    </div>
</div>
