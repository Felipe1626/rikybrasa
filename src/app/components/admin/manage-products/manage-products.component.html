<div>
    <div *ngFor="let product of products" class="w-full p-2 h-auto rounded bg-zinc-950/20 mb-2">
        <div class="bg-orange-300 border border-orange-600 relative hover:last:opacity-100 h-full rounded p-3">
            <div class="flex border-b border-orange-400 mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">Nombre</p>
                <p>{{ product.name }}</p>
            </div>
            <div class="flex border-b border-orange-400 mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">Descripcion</p>
                <p>{{ product.description }}</p>
            </div>
            <div class="flex border-b border-orange-400 mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">Price</p>
                <p>{{ product.price }}</p>
            </div>
            <div class="flex border-b border-orange-400 mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">imagen</p>
                <p>here goes the image</p>
            </div>
            <div class="flex border-b border-orange-400 mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">Categoria</p>
                <p>{{ product.Category }}</p>
            </div>
            <div class="flex mb-2 p-1 capitalize hover:bg-orange-400/50">
                <p class="w-[17ch]">Esta Disponible</p>
                <p>{{ product.avalaible }}</p>
            </div>
            <div class="flex w-20 h-10 justify-between absolute bottom-0 right-0 p-2 opacity-10 hover:opacity-100">
                <button class="hover:border w-8 hover:bg-orange-400/50 hover:border-orange-500 rounded-full"><fa-icon [icon]="faPancil"></fa-icon> </button>
                <button class="hover:border w-8 hover:bg-orange-400/50 hover:border-orange-500 rounded-full"><fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
        </div>
    </div>
</div>
