<div>
	<h1 class="uppercase text-2xl font-bold w-full bg-orange-500 mb-2 p-2 rounded text-center text-white">edita o elimina tus productos aqui</h1>
	<button (click)="ngOnInit()"><fa-icon [icon]="faRepeat"></fa-icon></button>
	<div *ngFor="let product of products; let i = index" class="w-full p-2 h-auto rounded bg-zinc-950/20 mb-2">
			<div class="bg-orange-300 hover:bg-orange-400 hover:text-white border flex border-orange-600 relative hover:last:opacity-100 h-full rounded p-3">
					<div class="w-3/6">
						<div class="flex border-b border-orange-200 mb-2 h-16 p-1 capitalize">
							<p class="">Nombre</p>
						</div>
						<div class="flex border-b h-28 border-orange-200 mb-2 p-1 capitalize">
							<p class="">Descripcion</p>
						</div>
						<div class="flex border-b border-orange-200 mb-2 p-1 capitalize">
							<p class="">Price</p>
						</div>
						<div class="flex border-b border-orange-200 h-44 mb-2 p-1 capitalize">
							<p class="">imagen</p>
						</div>
						<div class="flex border-b border-orange-200 mb-2 p-1 capitalize">
							<p class="">Categoria</p>
						</div>
						<div class="flex mb-2 p-1 capitalize">
							<p class="">Disponible</p>
						</div>
					</div>
					<div  *ngIf="!isEditing(i)">
						<div class="flex border-b border-orange-200 mb-2 p-1 h-16 capitalize">
							<p>{{ product.name }}</p>
						</div>
						<div class="flex border-b h-28 border-orange-200 mb-2 p-1 capitalize">
							<p>{{ product.description }}</p>
						</div>
						<div class="flex border-b border-orange-200 mb-2 p-1 capitalize">
							<p>{{ product.price | currency }}</p>
						</div>
						<div class="h-48 p-1 flex border-b border-orange-200 mb-2 px-1 capitalize">
							<img src="{{product.imageSm}}" alt="" srcset="" class="w-10 h-10">
						</div>
						<div class="flex border-b border-orange-200 mb-2 p-1 capitalize">
							<p>{{ product.Category }}</p>
						</div>
						<div class="flex mb-2 p-1 capitalize">
							<p *ngIf="product.avalaible === true">SI</p>
							<p *ngIf="product.avalaible === false">NO</p>
						</div>
						<div class="flex w-20 h-10 justify-between absolute bottom-0 right-0 p-2 opacity-10 hover:opacity-100">
							<button class="hover:border w-8 hover:bg-orange-600/50 hover:border-orange-500 rounded-full" (click)="toggleEdit(i)"><fa-icon [icon]="faPancil"></fa-icon></button>
							<button class="hover:border w-8 hover:bg-orange-600/50 hover:border-orange-500 rounded-full" (click)="deleteProduct(this.product.name)"><fa-icon [icon]="faTrash"></fa-icon></button>
						</div>
					</div>
					<form *ngIf="isEditing(i)">
						<div class="flex h-16 border-b border-orange-200 mb-2 p-1 hover:bg-orange-600/50">
							<input class="w-11/12 rounded capitalize px-1 h-6 text-orange-950" placeholder="{{ product.name }}" [defaultValue]="product.name" type="text" name="" id="">
						</div>
						<div class="flex h-28 border-b border-orange-200 mb-2 p-1 hover:bg-orange-600/50">
							<input class="w-11/12 rounded capitalize px-1 h-6 text-orange-950" placeholder="{{ product.description }}" [defaultValue]="product.description" type="text" name="" id="">
						</div>
						<div class="flex border-b border-orange-200 mb-2 p-1 hover:bg-orange-600/50">
							<input class="w-11/12 rounded px-1 h-6 text-orange-950" placeholder="{{ product.price }}" [defaultValue]="product.price" type="number" name="" id="">
						</div>
						<div class="w-full h-44 border-b border-orange-200  flex flex-col justify-center items-center">
							<div class="rounded-t border border-b-orange-200 w-5/6 h-16 bg-white justify-center flex flex-col items-center px-6">
								<p class="text-xs mb-2">Foto 10 x 10</p>
								<input class="h-8 w-full" type="file" ngModel name="imageSm">
							</div>
							<div class="border border-b-orange-200 w-5/6 h-16 bg-white justify-center flex flex-col items-center px-6">
								<p class="text-xs mb-2">Foto 116 x 131</p>
								<input class="h-8 w-full" name="imagemd" type="file" ngModel name="imageMd">
							</div>
							<div class="rounded-b w-5/6 h-16 bg-white flex flex-col justify-center items-center px-6">
								<p class="text-xs mb-2">Foto 368 x 208</p>
								<input class="h-8 w-full" type="file" ngModel name="imageLg">
							</div>
						</div>
						<div class="w-5/6 h-8 mx-auto border-b border-orange-200 text-xs leading-10">
							La Categoria no puede ser editada
						</div>
						<div class="flex h-8 mb-2 p-1 hover:bg-orange-600/50">
							<input class="w-6" type="radio" name="" id="">
							<input class="w-6" type="radio" name="" id="">
						</div>
						<div class="flex w-full h-9 px-1 justify-between">
							<button class="w-[12ch] p-1 rounded text-sm border border-orange-900 uppercase text-white bg-orange-800/40" (click)="toggleEdit(i)">Cancelar</button>
							<button class="w-[12ch] p-1 rounded text-sm border border-orange-900 uppercase text-white bg-orange-800/40" (click)="updateProduct()" >Actualizar</button>
						</div>
					</form>
			</div>
	</div>
</div>
